    <style>
        :root { --neon: #0f0; --danger: #f00; --bg: #000; }
        body { background: #111; color: var(--neon); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        /* VM Frame */
        .vm-os { width: 100vw; height: 100vh; display: flex; flex-direction: column; background: var(--bg); border: 2px solid #333; }
        
        /* Top Taskbar */
        .vm-taskbar { background: #222; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon); box-shadow: 0 0 15px var(--neon); z-index: 10; }
        .os-info { font-weight: bold; font-size: 12px; color: #fff; }

        /* Monster UI Inside VM */
        .vm-workspace { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: radial-gradient(circle, #0a1a0a 0%, #000 100%); position: relative; }
        
        .monster-box { border: 3px solid var(--danger); padding: 25px; width: 95%; max-width: 500px; box-shadow: 0 0 30px var(--danger); border-radius: 20px; background: rgba(5, 5, 5, 0.9); text-align: center; }
        h1 { color: #fff; text-shadow: 0 0 15px var(--danger); margin: 0; font-size: 24px; letter-spacing: 2px; }
        
        #timer { font-size: 50px; color: #ff0; font-weight: bold; text-shadow: 0 0 10px #ff0; display: block; margin: 10px 0; }
        
        .btn-launch { width: 100%; padding: 20px; cursor: pointer; font-weight: 900; border-radius: 15px; text-transform: uppercase; background: var(--danger); border: none; color: #fff; font-size: 18px; box-shadow: 0 0 20px var(--danger); transition: 0.3s; }
        .btn-launch:active { transform: scale(0.95); }
        .btn-launch:disabled { background: #333; box-shadow: none; cursor: not-allowed; opacity: 0.6; }

        /* VM Terminal Log */
        .vm-terminal { width: 100%; height: 150px; background: #000; border-top: 1px solid #333; font-size: 10px; padding: 10px; overflow-y: auto; color: var(--neon); box-sizing: border-box; }
        .status-badge { font-size: 9px; padding: 2px 5px; border: 1px solid var(--neon); border-radius: 4px; color: var(--neon); }
    </style>
</head>
